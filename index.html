x;opacity:0.8;}.time-value{color:#ffc2c2;font-size:1.8em;font-weight:bold;text-shadow:0 0 10px rgba(255,150,150,0.4);font-family:'Courier New',monospace;}@media (max-width:768px){.card{width:100vw;height:100vh;padding:15px;border-radius:0;overflow-y:auto;-webkit-overflow-scrolling:touch;}.username{font-size:2.2em;}.intro-text{font-size:2.4rem;}.socials{gap:20px;margin-top:5px;}.pfp{width:100px;height:100px;}.social-icon{width:50px;height:50px;font-size:24px;}.audio-player{max-width:90%;padding:15px;}.audio-content{gap:13px;}.song-cover{width:70px;height:70px;}.song-title{font-size:20px;}.play-button, .replay-button {width: 40px;height: 40px;font-size: 16px;}.timeline {height: 6px;}.timeline:hover {height: 10px;}.progress::after {width: 14px;height: 14px;}.volume-slider{width:80px;}.audio-toggle{width:50px;height:50px;font-size:19px;}.description{font-size:1.2em;}.time-display{padding:8px;margin:3px;}.particles{display:none;}.discord-activity{font-size:0.7em;padding:9px;}.activity-header{flex-direction:column;gap:4px;}.activity-name{font-size:1.1em;}}@media (max-width:480px){.username{font-size:1.8em;}.description{font-size:1em;}.intro-text{font-size:2rem;}}</style></head><body><div id="introScreen" onclick="enterSite()"><div class="intro-text">...</div><div class="intro-subtitle">Click anywhere to enter</div></div><div class="audio-toggle" id="audioToggle" onclick="toggleVideoAudio()">ðŸ”Š</div><div class="particles" id="particles"></div><div class="reload-toggle" id="reloadToggle" onclick="location.reload(true)">âŸ³</div><div class="card"><div class="pfp"></div><div class="username-container"><div class="username" data-text="Tav">Tav</div><div class="badge">â™”</div></div><div class="description">Lost ?</div><div class="badges"><div class="time-display"><div class="time-label">Time Is (GMT+1)</div><div class="time-value" id="currentTime">--:--:--</div></div></div><div class="audio-player" id="audioPlayer"><div class="audio-content"><img class="song-cover" id="songC tyle.backgroundImage = `url('./assets/pfp/pfpround.${formats[index]}')`;pfp.style.animation = 'pfpPulse 2s ease-in-out infinite, infiniteRotate 10s linear infinite';pfp.classList.add('rotating');console.log(`Rotating profile picture loaded: pfpround.${formats[index]}`);};img.onerror = function (){tryRoundFormat(index + 1);};img.src = `./assets/pfp/pfpround.${formats[index]}`;}function tryRegularFormat(index){if (index >= formats.length){console.log('No profile picture found, using default');return;}const img = new Image();img.onload = function (){pfp.style.backgroundImage = `url('./assets/pfp/pfp.${formats[index]}')`;pfp.style.animation = 'pfpPulse 2s ease-in-out infinite';pfp.classList.remove('rotating');console.log(`Static profile picture loaded: pfp.${formats[index]}`);};img.onerror = function (){tryRegularFormat(index + 1);};img.src = `./assets/pfp/pfp.${formats[index]}`;}tryRoundFormat(0);}function loadSocialIcons(){const icons = [ 'discord','instagram','steam','spotify', ];const formats = ['png','jpg','jpeg','webp','svg'];icons.forEach(iconName =>{const element = document.getElementById(iconName);function tryFormat(index){if (index >= formats.length){element.textContent = '';element.style.backgroundImage = 'none';return;}const img = new Image();img.onload = function (){element.style.backgroundImage = `url('./assets/icons/${iconName}.${formats[index]}')`;element.style.backgroundSize = 'contain';element.style.backgroundRepeat = 'no-repeat';element.style.backgroundPosition = 'center';element.textContent = '';};img.onerror = function (){tryFormat(index + 1);};img.src = `./assets/icons/${iconName}.${formats[index]}`;}tryFormat(0);});}function initializeAudio(){audio = new Audio('./assets/music/background-music.mp3');audio.loop = true;audio.volume = 0.5;audio.addEventListener('loadedmetadata',() =>{if ('mediaSession' in navigator){const songCover = document.getElementById('songCover');const coverImg = new Image();coverImg.onload = function (){songCover.src = './assets/music/cover.jpg';songCover.style.display = 'block';};coverImg.onerror = function (){const formats = ['png','jpeg','webp'];let formatIndex = 0;function tryNextFormat(){if (formatIndex >= formats.length) return;const testImg = new Image();testImg.onload = function (){songCover.src = `./assets/music/cover.${formats[formatIndex]}`;songCover.style.display = 'block';};testImg.onerror = function (){formatIndex++;tryNextFormat();};testImg.src = `./assets/music/cover.${formats[formatIndex]}`;}tryNextFormat();};coverImg.src = './assets/music/cover.jpg';}});audio.addEventListener('canplaythrough',() =>{hasMP3 = true;document.getElementById('audioPlayer').style.display = 'block';document.getElementById('audioToggle').classList.remove('show');console.log('MP3 audio available');});audio.addEventListener('error',() =>{hasMP3 = false;document.getElementById('audioPlayer').style.display = 'none';document.getElementById('audioToggle').classList.add('show');console.log('No MP3 found,using video audio only');});audio.addEventListener('timeupdate',() =>{if (!audio.duration) return;const percent = (audio.currentTime / audio.duration) * 100;document.getElementById('progress').style.width = percent + "%";const currentMins = Math.floor(audio.currentTime / 60);const currentSecs = Math.floor(audio.currentTime % 60);const totalMins = Math.floor(audio.duration / 60);const totalSecs = Math.floor(audio.duration % 60);document.getElementById('timeStart').textContent =`${currentMins}:${currentSecs.toString().padStart(2,'0')}`;document.getElementById('timeEnd').textContent =`${totalMins}:${totalSecs.toString().padStart(2,'0')}`;});audio.load();}async function fetchDiscordActivity(){try{const response = await fetch('https://api.lanyard.rest/v1/users/772499734207660042');const data = await response.json();if (data.success){updateActivityDisplay(data.data);}}catch (error){console.log('Activity fetch failed:',error);showOfflineStatus();}}function updateActivityDisplay(userData){let activityDiv = document.querySelector('.discord-activity');if (!activityDiv){activityDiv = document.createElement('div');activityDiv.className = 'discord-activity';const timeDisplay = document.querySelector('.time-display');timeDisplay.parentElement.insertAdjacentElement('afterend',activityDiv);}const isOnline = userData.discord_status !== 'offline';const activity = userData.activities.find(act => act.type !== 4 && act.type !== 1);if (isOnline && activity){activityDiv.classList.remove('offline');if (activity.type === 2) {activityDiv.classList.add('activity-listening');} else {activityDiv.classList.remove('activity-listening');}let appIconUrl = '';if (activity.application_id && activity.assets){if (activity.assets.large_image){if (activity.assets.large_image.startsWith('mp:')){appIconUrl = `https://media.discordapp.net/${activity.assets.large_image.replace('mp:','')}`;} else {appIconUrl = `https://cdn.discordapp.com/app-assets/${activity.application_id}/${activity.assets.large_image}.png`;}} else if (activity.assets.small_image){if (activity.assets.small_image.startsWith('mp:')){appIconUrl = `https://media.discordapp.net/${activity.assets.small_image.replace('mp:','')}`;} else {appIconUrl = `https://cdn.discordapp.com/app-assets/${activity.application_id}/${activity.assets.small_image}.png`;}}}const startTime = activity.timestamps?.start;let timeString = '';if (startTime){const elapsed = Math.floor((Date.now() - startTime) / 1000);const hours = Math.floor(elapsed / 3600);const minutes = Math.floor((elapsed % 3600) / 60);timeString = hours > 0 ? `${hours}h ${minutes}m`:`${minutes}m`;}const activityTypeText = activity.type === 2 ? 'Listening to' : 'Playing';activityDiv.innerHTML = `<div class="activity-header" style="position: relative;"><div style="position:relative;"><img class="activity-pfp" src="https://cdn.discordapp.com/avatars/772499734207660042/${userData.discord_user.avatar}.png" alt="Discord Avatar"><div class="status-indicator status-${userData.discord_status}"></div></div><div class="activity-status">Currently ${getStatusText(userData.discord_status)}</div>${appIconUrl ? `<img class="activity-app-icon" src="${appIconUrl}" alt="App Icon" onerror="this.style.display='none'">` : ''}</div><div class="activity-name">${activityTypeText} ${activity.name}</div>${activity.details ? `<div class="activity-details">${activity.details}</div>` : ''}${activity.state ? `<div class="activity-state">${activity.state}</div>` : ''}${timeString ? `<div class="activity-timestamp">for ${timeString}</div>` : ''}`;} else {activityDiv.classList.remove('offline', 'activity-listening');activityDiv.innerHTML = `<div class="activity-header"><div style="position:relative;"><img class="activity-pfp" src="https://cdn.discordapp.com/avatars/772499734207660042/${userData.discord_user.avatar}.png" alt="Discord Avatar"><div class="status-indicator status-${userData.discord_status}"></div></div><div class="activity-status">Currently ${getStatusText(userData.discord_status)}</div></div>`;}}function showOfflineStatus(){let activityDiv = document.querySelector('.discord-activity');if (!activityDiv){activityDiv = document.createElement('div');activityDiv.className = 'discord-activity';const timeDisplay = document.querySelector('.time-display');timeDisplay.parentElement.insertAdjacentElement('afterend',activityDiv);}activityDiv.classList.add('offline');activityDiv.innerHTML = `<div class="activity-header"><div style="position:relative;"><img class="activity-pfp" src="https://cdn.discordapp.com/embed/avatars/0.png" alt="Discord Avatar"><div class="status-indicator status-offline"></div></div><div class="activity-status">ðŸ’¤ Currently Offline</div></div>`;}function getStatusText(status){switch(status){case 'online':return 'Online';case 'idle':return 'Away';case 'dnd':return 'Do Not Disturb';default:return 'Offline';}}document.addEventListener('DOMContentLoaded',() =>{fetchDiscordActivity();setInterval(fetchDiscordActivity,15000);});function toggleVideoAudio(){const audioToggle = document.getElementById('audioToggle');if (hasMP3){if (audio.volume > 0){audio.volume = 0;audioToggle.textContent = 'ðŸ”‡';audioToggle.classList.add('muted');}else {audio.volume = 0.5;audioToggle.textContent = 'ðŸ”Š';audioToggle.classList.remove('muted');}}else {if (bgVideo.muted){bgVideo.muted = false;audioToggle.textContent = 'ðŸ”Š';audioToggle.classList.remove('muted');}else {bgVideo.muted = true;audioToggle.textContent = 'ðŸ”‡';audioToggle.classList.add('muted');}}}function loadBackground(){const bgVideo = document.getElementById('bgVideo');const bgImage = document.getElementById('bgImage');const formats = ['mp4','jpg','jpeg','png','webp','gif'];function tryFormat(index){if (index >= formats.length){console.log('No background media found');return;}const format = formats[index];const isVideo = format === 'mp4';if (isVideo){const testVideo = document.createElement('video');testVideo.preload = 'metadata';testVideo.muted = true;testVideo.onloadedmetadata = function (){console.log('Video metadata loaded successfully');bgVideo.src = `./assets/background/background.${format}`;bgVideo.muted = true;bgVideo.preload = 'auto';bgVideo.onloadeddata = function (){bgVideo.style.display = 'block';bgImage.style.display = 'none';window.bgVideo = bgVideo;window.hasVideoBackground = true;console.log('Background video ready to play');};bgVideo.onerror = function (){console.log('Background video failed to load,trying next format');tryFormat(index + 1);};};testVideo.onerror = function (){console.log(`Video format ${format}failed,trying next format`);tryFormat(index + 1);};testVideo.src = `./assets/background/background.${format}`;}else {const testImage = new Image();testImage.onload = function (){bgImage.src = `./assets/background/background.${format}`;bgImage.style.display = 'block';bgVideo.style.display = 'none';window.hasVideoBackground = false;console.log(`Image background loaded:${format}`);};testImage.onerror = function (){console.log(`Image format ${format}failed,trying next format`);tryFormat(index + 1);};testImage.src = `./assets/background/background.${format}`;}}tryFormat(0);}document.addEventListener('DOMContentLoaded',() =>{window.bgVideo = document.getElementById('bgVideo');loadBackground();loadProfilePicture();loadSocialIcons();initializeAudio();setTimeout(() =>{if (document.getElementById("introScreen").style.display !== "none"){createParticles();}},2000);if(window.innerWidth <= 768){document.documentElement.style.scrollBehavior = 'smooth';}let lastTouchEnd = 0;document.addEventListener('touchend', function (event) {const now = (new Date()).getTime();if (now - lastTouchEnd <= 300) {event.preventDefault();}lastTouchEnd = now;}, false);if ('ontouchstart' in window) {document.body.style.webkitOverflowScrolling = 'touch';document.body.style.overflowScrolling = 'touch';}document.addEventListener('touchstart', function(e) {}, { passive: true });document.addEventListener('touchmove', function(e) {}, { passive: true });});document.addEventListener('contextmenu',e => e.preventDefault());document.onkeydown = function (e){if (e.key === "F12" ||(e.ctrlKey && e.shiftKey && ["I","J"].includes(e.key)) ||(e.ctrlKey && e.key === "U")){return false;}};function enterSite(){const introScreen = document.getElementById("introScreen");const card = document.querySelector('.card');const blurOverlay = document.createElement('div');blurOverlay.className = 'blur-overlay';document.body.appendChild(blurOverlay);card.classList.add('blur-entrance');introScreen.style.opacity = 0;setTimeout(() => {blurOverlay.classList.add('fade-out');card.classList.add('show');}, 500);setTimeout(() => {blurOverlay.remove();}, 300);if (hasMP3){audio.play().then(() =>{document.getElementById('playPause').textContent = "â¸";isPlaying = true;}).catch(console.log);if (window.hasVideoBackground && window.bgVideo){window.bgVideo.muted = true;window.bgVideo.play().catch(console.log);}} else {}setTimeout(() =>{introScreen.style.display = "none";startParticles();}, 100);}function createParticles(){if (window.innerWidth <= 768) return;const particlesContainer = document.getElementById('particles');const fragment = document.createDocumentFragment();const particleCount = window.innerWidth <= 1024 ? 75 : 150;for (let i = 0; i < particleCount; i++){const particle = document.createElement('div');particle.className = 'particle';particle.style.left = Math.random() * 100 + '%';particle.style.animationDelay = Math.random() * 6 + 's';particle.style.animationDuration = (Math.random() * 2 + 1.25) + 's';const size = Math.random() * 1.5 + 2.5;particle.style.width = size + 'px';particle.style.height = size + 'px';particle.style.transform = 'translateZ(0)';fragment.appendChild(particle);}particlesContainer.appendChild(fragment);}function startParticles(){createParticles();}const playPause = document.getElementById("playPause");const replayButton = document.getElementById("replayButton");const progress = document.getElementById("progress");const volume = document.getElementById("volume");playPause.onclick = () =>{if (!hasMP3) return;if (!isPlaying){audio.play().catch(console.log);playPause.textContent = "â¸";isPlaying = true;}else {audio.pause();playPause.textContent = "â–¶";isPlaying = false;}};replayButton.onclick = () =>{if (!hasMP3) return;audio.currentTime = 0;if (!isPlaying){audio.play().catch(console.log);playPause.textContent = "â¸";isPlaying = true;}};volume.addEventListener('input', () => {if (hasMP3 && audio) {audio.volume = volume.value;volume.style.setProperty('--volume-width', (volume.value * 100) + '%');}});function createFloatingText(text,x,y){const floatingText = document.createElement('div');floatingText.className = 'floating-text';floatingText.textContent = text;floatingText.style.left = x + 'px';floatingText.style.top = y + 'px';document.body.appendChild(floatingText);setTimeout(() =>{if (floatingText.parentNode){floatingText.parentNode.removeChild(floatingText);}},2000);}function copyToClipboard(text,event){event.preventDefault();navigator.clipboard.writeText(text).then(() =>{const icon = event.target;const originalBg = icon.style.backgroundColor;icon.style.backgroundColor = 'var(--primary-alpha)';createFloatingText('Copied!',event.clientX,event.clientY);setTimeout(() =>{icon.style.backgroundColor = originalBg;},500);}).catch(() =>{const textArea = document.createElement('textarea');textArea.value = text;document.body.appendChild(textArea);textArea.select();document.execCommand('copy');document.body.removeChild(textArea);createFloatingText('Copied!',event.clientX,event.clientY);});}function seek(e){if (!hasMP3 || !audio.duration) return;const timeline = e.currentTarget;const clickX = e.clientX - timeline.getBoundingClientRect().left;const width = timeline.offsetWidth;audio.currentTime = (clickX / width) * audio.duration;}let mouseX = 0;let mouseY = 0;let lastMouseTime = 0;function createSpark(x,y){for (let i = 0;i < 5;i++){const spark = document.createElement('div');spark.className = 'spark';const size = Math.random() * 5 + 3;spark.style.width = size + 'px';spark.style.height = size + 'px';const offsetX = (Math.random() - 0.5) * 15;const offsetY = (Math.random() - 0.5) * 15;spark.style.left = (x + offsetX) + 'px';spark.style.top = (y + offsetY) + 'px';document.body.appendChild(spark);setTimeout(() =>{if (spark.parentNode){spark.parentNode.removeChild(spark);}},1200);}}document.addEventListener('mousemove',(e) =>{mouseX = e.clientX;mouseY = e.clientY;const now = Date.now();if (now - lastMouseTime > 10){createSpark(mouseX,mouseY);lastMouseTime = now;}});function updateTime() {const now = new Date();const gmtPlus1 = new Date(now.getTime() + (1 * 60 * 60 * 1000));const hours = gmtPlus1.getUTCHours().toString().padStart(2, '0');const minutes = gmtPlus1.getUTCMinutes().toString().padStart(2, '0');const seconds = gmtPlus1.getUTCSeconds().toString().padStart(2, '0');const timeString = `${hours}:${minutes}:${seconds}`;document.getElementById('currentTime').textContent = timeString;}updateTime();setInterval(updateTime, 1000);</script></body></html>
